<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculate me! - A calculator made my me</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <!-- <h1 class="text">Welcome And Calculate !</h1> -->
      <div class="row">
        <input class="input" type="text" placeholder="0" />
      </div>
      <div class="row">
        <button class="btn" id="red">C</button>
        <button class="btn" id="red">DE</button>
        <button class="btn" id="opt">%</button>

        <button class="btn" id="opt">-</button>
      </div>
      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" id="opt">*</button>
      </div>
      <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" id="opt">/</button>
      </div>
      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="opt">+</button>
      </div>
      <div class="row">
        <button class="btn">0</button> 
        <button class="btn">00</button>
        <button class="btn">.</button>
        <button class="btn" id="equl">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
